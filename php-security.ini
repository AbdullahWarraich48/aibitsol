; ============================================================================
; PHP Security Configuration
; Apply these settings to your php.ini or .user.ini file
; ============================================================================

; Hide PHP version information
expose_php = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; File upload security
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"

; Error handling (disable in production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security headers (if not set via .htaccess)
; Note: These are handled in index.php and .htaccess, but can be set here too

; Prevent remote file inclusion
allow_url_fopen = Off
allow_url_include = Off

; Resource limits
max_execution_time = 30
max_input_time = 60
memory_limit = 128M

; OPcache (for performance)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

